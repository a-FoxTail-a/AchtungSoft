<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title  th:text="'Передача по протоколу ' + ${Protocol} + '!'" ></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <style>



.button-css {
  display: inline-block;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  position: relative;
  cursor: pointer;
  margin: auto;
  padding: 0 20px;
  border: 4px solid rgb(255,255,255);
  font: normal normal bold 20px/50px Arial, Helvetica, sans-serif;
  color: rgb(255, 255, 255);
  text-align: center;
  text-transform: uppercase;
  -o-text-overflow: clip;
  text-overflow: clip;
  background: #FFAE00;
}

.button-css:hover {
  top: 0;
  margin: 0;
  padding: 0 22px;
  color: #FFAE00;
  background: #ffffff;
  align-items: center}

footer, header{

}

html, body, div, span, footer, header  {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}

body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}

html {
	height: 100%;
}

body {
	font: 12px/18px Arial, sans-serif;
	height: 100%;
}
.wrapper {
	width: 100%;
	min-width: 1000px;
	min-height: 100%;
	height: auto !important;
	height: 100%;
}


/* Header
-----------------------------------------------------------------------------*/
.header {
	color: #04122B;
	height: 150px;
	background: #A3B0DC;
	display: block;
}

.retro {
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
  margin: 0 auto;
  border: none;
  font: normal 82px/normal "Anton", Helvetica, sans-serif;
  color: rgb(112, 112, 112);
  text-align: center;
  text-transform: uppercase;
  -o-text-overflow: clip;
  text-overflow: clip;
  letter-spacing: 10px;
  text-shadow: 4px 4px 0 rgb(238,238,238) , 6px 6px 0 rgb(112,112,112) ;
}


/* Middle
-----------------------------------------------------------------------------*/
.content {
	padding: 0 0 100px;
}


.block-response-css {
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
  float: right;
  width: 60%;
  height: 60%;
  margin: auto;
  padding: 20px;
  border: none;
  -webkit-border-radius: 3px;
  border-radius: 3px;
  font: normal 16px/1 Tahoma, Geneva, sans-serif;
  color: rgba(61,61,61,1);
  text-align: center;
  -o-text-overflow: ellipsis;
  text-overflow: ellipsis;
  background: rgba(211,218,226,1);
  -webkit-box-shadow: 1px 1px 1px 0 rgba(0,0,0,0.3) ;
  box-shadow: 1px 1px 1px 0 rgba(0,0,0,0.3) ;
  text-shadow: 1px 1px 1px rgba(0,0,0,0.2) ;
}




/* Footer
-----------------------------------------------------------------------------*/
.footer {
	color: #F1F1F3;
	margin: -100px auto 0;
	min-width: 1000px;
	height: 100px;
	background: #04122B;
	position: relative;
	display: block;
}










body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

.open-button {
  background-color: #2196F3;
  color: white;
  font-size: 15px;
  font-weight: bold;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  /*position: fixed;*/
  bottom: 23px;
  width: 280px;
}

.form-popup {
  display: none;
  /*position: fixed;*/
  bottom: 0;
  border: 3px solid #f1f1f1;
  z-index: 9;
}


.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;

}

.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

.form-container .btn {
  background-color: #1976D2;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
  font-size: 15px;
  font-weight: bold;
}

.form-container .cancel {
  background-color: #448AFF;
}

.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}


</style>
</head>

<body>

<div class="wrapper">

    <header class="header">
        <div class="retro">SuperSoft</div>
    </header>
    <script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
     }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
     }
    </script>

    <main class="content">
        <center><h1 th:text="'Передача по протоколу ' + ${Protocol} + '!'" /></center>
        <h2 th:text="'Какой запросы вы хотите передать по протоколу ?  ' + ${Protocol}"/>

        <div class="block-response-css" th:text="${ResponseDB}"></div>
        <ul>
            <li>
                <button class="open-button" onclick="openForm()">Запрос на создание</button>
                <div class="form-popup" id="myForm">
                    <form action="/protocolSOAP" class="form-container">
                        <h3>Введите данные запроса</h3>
                        <input type="text" placeholder="Ваше имя" name="name" required>
                        <input type="text" placeholder="Ваш е-мейл" name="email" required>
                        <input type="text" placeholder="Ещё одно поле для ввода" name="other" required>
                        <button type="submit" class="btn">Отправить</button>
                        <button type="button" class="btn cancel" onclick="closeForm()">Закрыть</button>
                    </form>
                </div>
            </li>
            <li><div class="button-css">Запрос на создание</div></li>
            <li><div class="button-css">Запрос на просмотр</div></li>
            <li><div class="button-css">Запрос на изменение</div></li>
            <li><div class="button-css">Запрос на удаление</div></li>
            <li><a href="/"><div class="button-css">Go Back to HELL</div></a></li>
        </ul>
    </main>

</div>

<footer class="footer">
    <center><strong>Все права на разработку этой шайтан софтины принадлежит команде AchtungSuperGroup</strong></center>
</footer>

</body>
</html>
